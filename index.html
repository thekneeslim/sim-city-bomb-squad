<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
    <script src="bomb.js"></script>
  </head>
  <body class="backImage" id="unexploded" id="exploded">
    <div class="blackBox">
      <div id="timer">0:00:00.000</div>

      <div class="wireContainer">
        <div class = "unCutWires" id="uncutBlue"></div>
        <div class = "cutWires" id="cutBlue"></div>

        <div class = "unCutWires" id="uncutGreen"></div>
        <div class = "cutWires" id="cutGreen"></div>

        <div class = "unCutWires" id="uncutRed"></div>
        <div class = "cutWires" id="cutRed"></div>

        <div class = "unCutWires" id="uncutWhite"></div>
        <div class = "cutWires" id="cutWhite"></div>

        <div class = "unCutWires" id="uncutYellow"></div>
        <div class = "cutWires" id="cutYellow"></div>

      </div>
      <button class="reset" type="button" name="reset">Reset</button>
    </div>
  </body>
</html>
